<!DOCTYPE html>
<html lang="ru" data-size="normal">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Шиномонтаж - Запись</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: "Raleway"
        }
    </style>
    <link rel="stylesheet" href="/css/theme.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/tire-service.css" type="text/css" media="all" />
    <script src="/js/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Шиномонтаж</h1>
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="container">
            <!-- Текущие в работе -->
            <div class="section">
                <h2>Сейчас в работе</h2>
                <div class="queue-list" id="inWorkList">
                    <div class="empty-message">Нет машин в работе</div>
                </div>
            </div>

            <!-- Очередь -->
            <div class="section">
                <h2>Очередь</h2>
                <div class="queue-list" id="queueList">
                    <div class="empty-message">Очередь пуста</div>
                </div>
            </div>

            <!-- Форма получения талона -->
            <div class="section form-section">
                <h2>Получить талон</h2>
                <div class="form-container">
                    <div class="form-group">
                        <label for="carNumber">Номер автомобиля *</label>
                        <input type="text" id="carNumber" class="input" placeholder="А123ВС77" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <textarea id="comment" class="input" placeholder="Телефон, ФИО и т.д." rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="preRecord">
                            Предварительная запись
                        </label>
                    </div>
                    <div class="pre-record-fields" id="preRecordFields" style="display: none;">
                        <div class="form-group">
                            <label for="recordDate">Дата и время</label>
                            <input type="datetime-local" id="recordDate" class="input">
                        </div>
                    </div>
                    <button class="btn primary" id="getTicketBtn">Получить талон</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно с номером талона -->
        <div class="modal" id="ticketModal" style="display: none;">
            <div class="dialog">
                <div class="dialog-header">
                    <h3>Ваш талон</h3>
                </div>
                <div class="dialog-content">
                    <div class="ticket-number" id="ticketNumber"></div>
                    <div class="ticket-info" id="ticketInfo"></div>
                </div>
                <div class="dialog-footer">
                    <button class="btn secondary" id="closeModalBtn">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/tire-service.js"></script>
</body>
</html>
